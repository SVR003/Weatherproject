<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveWeather</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
  />
</head>
<body>
    <div class="weat" class="container">
        <header>
            <!-- <h1>Live Weather</h1> -->

            <label for="unitType" class="switch">
                <input type="checkbox" id="unitType" checked />
                <div class="slider">
                    <span>Metric</span>
                </div>
            </label>
        </header>

        <form class="search-form">
            <span class="material-symbols-outlined">search</span>
            <input
              type="text"
              id="search"
              placeholder="Enter city, state or country name"
              required
            />
          </form>
    
          <section class="grid">
            <div class="grid-item day-time">
              <h2 class="location">Location</h2>
    
              <!-- weather data -->
              <div class="weather-data">
                <div>
                  <span class="temp">99.99</span>
                  <span class="unit">째C</span>
                </div>
    
                <div class="desc">Description</div>
    
                <div>
                  <strong>H:</strong>
                  <span class="max">99.99 째C</span>
                  <strong>L:</strong>
                  <span class="min">99.99 째C</span>
                </div>
              </div>
    
              <!-- weather icon -->
              <img
                src="https://refinedguides.com/weather-app/img/01d.png"
                alt=""
                class="weather-image"
              />
            </div>
    
            <div id="bocx" class="grid-item">
              <div id="letr">
                <h5 style="font-size: 14px; color: white;">Feels Like : </h5>
              <p class="feels-like" style="font-size: 20px; color: aliceblue;">99.99 째C</p>
              </div>
            </div>
    
            <div id="bocx" class="grid-item">
              <div id="letr">
                <h5 style="font-size: 14px; color: white;">Humidity  :</h5>
                <p class="humidity" style="font-size: 20px; color: aliceblue;">99%</p>
              </div>
            </div>
    
            <div id="bocx" class="grid-item">
              <div id="letr">
                <h5 style="font-size: 14px; color: white;">Wind Speed  :</h5>
                <p class="wind-speed" style="font-size: 20px; color: rgb(255, 255, 255);">99.99 m/s</p>
              </div>
            </div>
    
            <div id="bocx" class="grid-item">
              <div id="letr">
                <h5 style="font-size: 14px; color: white;">Pressure  :</h5>
                <p class="pressure" style="font-size: 20px; color: aliceblue;">9999 hPa</p>
              </div>
            </div>
          </section>
    </div>
</body>
<script src="main.js"></script>
</html>
